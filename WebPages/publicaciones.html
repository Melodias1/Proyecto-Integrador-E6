<body class="navbody">
    <div class="container">
        <div class="row">
            <div class="row justify-content-center">
                <h1 style="border-bottom:10px solid #FF900D ; border-radius: 5px; width: fit-content; display: inline-block;">
                  Nueva Publicacion</h1>
            </div>
                <form id="publicationForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Cargar Imagen</label>
                    <input class="form-control" type="file" id="imageFile" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Subir Imagen</button>
                <!-- cargar imagen -->
                <div class="mb-3">
                    <label for="videoFile" class="form-label">Cargar Video</label>
                    <input class="form-control" type="file" id="videoFile" accept="video/*">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Subir Video</button>
                <!--cargar video -->
            
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe aqu√≠...</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Publicar</button>
                </div>
            </form>
            <!-- Contenedor para listar las publicaciones -->
            <div id="list-items" class="row justify-content-center"></div>
        </div>
    </div>
    <script src="../Js/nuevPublicacion.js"></script>
    <script src="../Js/navbar-footer.js"></script>
