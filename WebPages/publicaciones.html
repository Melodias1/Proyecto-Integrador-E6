<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
    <!--!NO BORRAR Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--!NO BORRAR Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Acerca CSS Style-->
<link rel="stylesheet" href ="../css/navbar.css">
</head>
<body class="navbody">
    <div class="container">
        <div class="row">
            <h3>Nueva Publicación</h3>
            
            
            <form id="imageUploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Cargar Imagen</label>
                    <input class="form-control" type="file" id="imageFile" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Subir Imagen</button>
            </form><!-- cargar imagen -->
    
            
            <form id="videoUploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="videoFile" class="form-label">Cargar Video</label>
                    <input class="form-control" type="file" id="videoFile" accept="video/*">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Subir Video</button>
            </form><!--cargar video -->
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escribe aquí...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Publicar</button>
            </div>

            <h4>Listado de Publicaciones</h4>
            <div id="postsContainer" class="mt-4"></div>
        </div>
    </div>
    <script src="../Js/publicaciones.js"></script>
    <script src="../Js/navbar-footer.js"></script>
    <!--!NO BORRAR Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
