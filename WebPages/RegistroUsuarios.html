<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroUsuarios</title>
    <!--!NO BORRAR Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--!NO BORRAR Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Acerca CSS Style-->
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body class="navbody">

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 id="registerTitle">Registro de Usuario</h2>
            <form class="needs-validation" id="registrationForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullName" placeholder="Nombre completo" required>
                    <label for="fullName">Nombre completo</label>
                    <span id="fullNameError" class="error-messagetext-danger"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Número de teléfono" required>
                    <label for="phone">Número de teléfono</label>
                    <span id="phoneError" class="error-messagetext-danger"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
                    <label for="regEmail">Email (nombre de usuario)</label>
                    <span id="regEmailError" class="error-messagetext-danger"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                    <span id="passwordError" class="error-messagetext-danger"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <span id="confirmPasswordError" class="error-messagetext-danger"></span>
                </div>

                <div class="text-center p-3 mt-5">
                    <button class="btn btn-lg text-white btn-custom navbar-container boton-hover" id="btnRegister">Registrarse</button>
                </div>
            </form>
        </div>
        
        <div class="col-md-6">
            <h2 id="loginTitle">Iniciar sesión</h2>
            <form class="needs-validation" id="loginForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                    <label for="loginEmail">Email (nombre de usuario)</label>
                    <span id="loginEmailError" class="error-messagetext-danger"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                    <label for="loginPassword">Contraseña</label>
                    <span id="loginPasswordError" class="error-messagetext-danger"></span>
                </div>

                <div class="text-center p-3">
                    <button class="btn btn-lg text-white btn-custom navbar-container boton-hover" id="btnLogin">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../Js/register.js"></script>
<script src="../Js/navbar-footer.js"></script>
<!--!NO BORRAR Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
