<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroUsuarios</title>
    <!--!NO BORRAR Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--!NO BORRAR Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Acerca CSS Style-->
<link rel="stylesheet" href ="../css/navbar.css">
</head>
<body class="navbody">
    <div>
        <p class="font-weight-bold text-center text -muted">Inicio de sesion</p>
        <div class="m-0 vh-100 row justify-content-center align-item-center">
            <div class="col-xxl-8 col-lg-8 col-md-8 col-sm-12 pt-5 mt-5">
                <form class="mb-5">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nombre completo</label>
                      <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp" placeholder="Nombre completo"> 
                    </div>
                    <div class="mb-4">
                      <label for="InputPhone1" class="form-label">Numero de telefono</label>
                      <input type="phone" class="form-control" placeholder="Numero de telefono" id="InputPhone1">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputMail1" class="form-label">Correo electronico</label>
                        <input type="Mail" class="form-control" placeholder="Correo electronico" id="exampleInputMail1">
                        <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none" >Has olvidado tu correo?</a>
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Contrasena</label>
                        <input type="password" class="form-control" placeholder="Contrasena" id="exampleInputPassword1">
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Confirmacion de la contrasena</label>
                        <input type="password" class="form-control" placeholder="Confirmacion de la contrasena" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary w-100">Completar registro</button>
                </form>
            </div>

        </div>

    </div>
    <script src="../Js/navbar-footer.js"></script>
    <!--!NO BORRAR Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
