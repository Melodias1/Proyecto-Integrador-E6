    <div class="container bg-white">
        <div class="row justify-content-center">
            <h1 id="title">Contactanos</h1>
        </div>
        <br>
        <div class="row justify-content-center">
            <h3 id="subtitle">En caso de querer contactar con el equipo de soporte, puede dejar sus datos en el siguiente formulario y nuestro equipo se pondra en contacto con usted.</h3>
        </div>
        <br>

    <div class="form row justify-content-center">
        <form action="" class="col-md-6">
            <div class="form-floating mb-3">
                <input type="Nombre" class="form-control custom-input" id="Nombre" placeholder="Jesus Gutierrez">
                <label for="floatingInput">Nombre</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control custom-input" id="Correo electronico" placeholder="name@example.com">
                <label for="floatingInput">Correo electr√≥nico</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="telefono" class="form-control custom-input" id="Telefono" placeholder="+52 234 456 7890">
                <label for="floatingInput">No. de telefono</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <textarea class="form-control custom-input" placeholder="Leave a comment here" id="Comentarios" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comentarios</label>
            </div>
            <br>
            <button type="button" id="enviar" class="btn btn-warning">Enviar</button>
        </form>
        
    </div>
