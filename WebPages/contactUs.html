<h1>Contactanos</h1><br><br>
<h3>"En caso de querer contactar con el equipo de soporte, puede dejar sus datos en el siguiente formulario y nuestro equipo se pondra en contacto con usted."</h3><br><br>

<div class="row">
<div class="formulario">

<div class="form-floating mb-3"></div>
    <input type="Nombre" class="form-control" id="floatingInput" placeholder="Ejemplo: Jesus Gutierrez">
    <label for="floatingInput">Nombre</label>
  </div><br><br>

  <div class="form-floating mb-3"></div>
  <input type="email" class="form-control" id="floatingInput" placeholder="Ejemplo: name@example.com">
  <label for="floatingInput">Correo electronico</label>
</div><br>

  <div class="form-floating mb-3"></div>
    <input type="telefono" class="form-control" id="floatingInput" placeholder="Ejemplo: +52 234 456 7890">
    <label for="floatingInput">No. de telefono</label>
  </div><br><br>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Comentarios</label>
  </div><br><br>

  



<button type="button" id="button" class="btn btn-warning">Enviar</button>
</div>
</div>
