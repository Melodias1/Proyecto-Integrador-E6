    <div class="container bg-white">
        <div class="row justify-content-center">
            <h1 id="title">Contactanos</h1>
        <br>
            <h3 id="subtitle" class="mb-4">En caso de querer contactar con el equipo de soporte, puede dejar sus datos en el siguiente formulario y nuestro equipo se pondra en contacto con usted.</h3>
        <br>
        <div class="alert alert-danger fade show" style="display:none;"
        role="alert" id="alertValidaciones">
    <p id="alertValidacionesTexto"></p>
    </div>
    <br>
    <!--validacion positiva-->
    <div class="alert alert-success fade show" style="display:none;"
        role="alert" id="confirmValidaciones">
    <p id="confirmValidacionesTexto"></p>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <img src="../assets/gato.png" alt="gato" class="img-fluid">
        </div>
        <div class="col-md-8">
            <form class="needs-validation col-md-6" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control custom-input" id="Nombre" placeholder="Ingresa tu nombre" autocomplete="family-name">
                    <label for="floatingInput">Nombre</label>
                    <span id="nombreError" class="error-messagetext-danger"></span>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control custom-input" id="Email" placeholder="name@example.com">
                    <label for="floatingInput">Correo electr√≥nico</label>
                    <span id="correoError" class="error-messagetext-danger"></span>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="telefono" class="form-control custom-input" id="Telefono" placeholder="+52 234 456 7890">
                    <label for="floatingInput">No. de telefono</label>
                    <span id="telefonoError" class="error-messagetext-danger"></span>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea class="form-control custom-input" placeholder="Leave a comment here" id="Comentarios" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                    <span id="comentariosError" class="error-messagetext-danger"></span>
                </div>                
                <br>
                <div class="text-center p-3 mt-5" >
                    <button class="btn btn-lg text-white btn-custom navbar-container boton-hover" id="btnEnviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
