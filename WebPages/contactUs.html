<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <!--!NO BORRAR Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--!NO BORRAR Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Acerca CSS Style-->
    <link rel="stylesheet" href="../css/contactUs.css">
</head>
<body>
    
    <div class="container bg-white">
        <div class="row justify-content-center">
            <h1 id="title">Contáctanos</h1>
        <br>
            <h3 id="subtitle" class="mb-4">En caso de querer contactar con el equipo de soporte, puede dejar sus datos en el siguiente formulario y nuestro equipo se pondrá en contacto con usted.</h3>
        <br>
        <div class="alert alert-danger fade show" style="display:none;"
        role="alert" id="alertValidaciones">
    <p id="alertValidacionesTexto"></p>
    </div>
    <br>
    <!--validacion positiva-->
    <div class="alert alert-success fade show" style="display:none;"
        role="alert" id="confirmValidaciones">
    <p id="confirmValidacionesTexto"></p>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <img src="../assets/gato.png" alt="gato" class="img-fluid">
        </div>
        <div class="col-md-8">
            <form class="needs-validation col-md-6" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control custom-input" id="Nombre" placeholder="Ingresa tu nombre" autocomplete="family-name">
                    <label for="floatingInput">Nombre</label>
                    <span id="nombreError" class="error-messagetext-danger"></span>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control custom-input" id="Email" placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                    <span id="correoError" class="error-messagetext-danger"></span>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="telefono" class="form-control custom-input" id="Telefono" placeholder="+52 234 456 7890">
                    <label for="floatingInput">No. de teléfono</label>
                    <span id="telefonoError" class="error-messagetext-danger"></span>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea class="form-control custom-input" placeholder="Leave a comment here" id="Comentarios" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                    <span id="comentariosError" class="error-messagetext-danger"></span>
                </div>                
                <br>
                <div class="text-center p-3 mt-5" >
                    <button class="btn btn-lg text-white btn-custom navbar-container boton-hover" id="btnEnviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
        
        </div>
    </div>
    <!--Footer-->
    <div class="footerBody"> </div>


    <script src="../Js/navbar-footer.js"></script>
    <script src="../Js/contactUs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init({
        publicKey: "12zIueks_YYOjIHtT",
        });
    })();
</script>
<script src="../Js/navbar-footer.js"></script>

</body>
</html>
